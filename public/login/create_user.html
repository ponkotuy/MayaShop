<!doctype html>
<!-- -*- coding:utf-8 -*- -->
<html lang="ja" class="uk-height-1-1">
  <head>
    <meta charset="UTF-8" />
    <title>Create User(input password)</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/uikit/2.10.0/css/uikit.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/uikit/2.10.0/js/uikit.min.js"></script>

  <body class="uk-height-1-1">
    <div class="uk-vertical-align uk-text-center uk-height-1-1">

      <form class="uk-panel uk-panel-box uk-form uk-form-stacked">
        <div class="uk-form-row">
          <label class="uk-form-label" for="passwd1">Password</label>
          <div class="uk-form-controls"><input id="passwd1" class="uk-width-1-1" type="password"></div>
        </div>
        <div class="uk-form-row">
          <label class="uk-form-label" for="passwd2">Confirm Password</label>
          <div class="uk-form-controls"><input id="passwd2" class="uk-width-1-1" type="password"></div>
        </div>
        <a class="uk-button uk-button-primary uk-margin-top">Create User</a>
      </form>
    </div>
  </body>
